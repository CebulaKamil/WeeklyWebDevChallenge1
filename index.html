<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Weekly WebDev Challenge </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="page">

        <!-- Header logo -->
        <header class="header page__header">
            <img class="header__img" src="img/logo.png" alt="Top logo">
        </header>

        <!-- Register Form -->
        <section class="section page__section">

            <h1 class="section__title">Register Form</h1>

            <div class="section-content">

                <form class="section-content__form">

                    <!-- register-form__user-name-->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/user.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Username">
                    </div>

                    <!-- register-form__user-password -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/lock.png" alt="Lock icon">
                        </div>
                        <input class="input-row__input" type="password" placeholder="Password">
                    </div>

                    <!-- register-form__user-repassword -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/lock.png" alt="Lock icon">
                        </div>
                        <input class="input-row__input" type="password" placeholder="Confirm Password">
                    </div>

                    <!-- register-form__user-email -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/email.png" alt="Email icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Email">
                    </div>

                    <!-- register-form__user-location -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/location.png" alt="Location icon">
                        </div>
                        <!-- register-form__location-option -->
                        <select class="input-row__input" name="location" placeholder="Your Location">
                            <option class="input-row__option" value="">Your Location</option>
                            <option value="Europe">Europe</option>
                            <option value="United States">Unitet States</option>
                            <option value="China">China</option>
                            <option value="Africa">Africa</option>
                        </select>
                    </div>

                    <!-- register-form__terms -->
                    <div class="terms-row">
                        <input class="terms-row__checkbox" type="checkbox" id="terms-checkbox">
                        <label class="terms-row__label" for="terms-checkbox">I have read and accept the terms of
                            use.</label>
                    </div>

                    <!-- register-form__submit -->
                    <input class="section-content__btn" type="submit" value="Sign up">

                </form>

            </div>

        </section>


        <!-- Send Email -->
        <section class="section page__section">

            <h1 class="section__title">Send Email</h1>

            <div class="section-content">

                <form class="section-content__form">

                    <!-- send-email__user-name -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/user.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Your Name">
                    </div>

                    <!-- send-email__user-email -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/email.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Your Email">
                    </div>

                    <!-- send-email__textarea -->
                    <textarea class="input-row__textarea" placeholder="Type your message..."></textarea>

                    <!-- sent-email__ -->
                    <div class="terms-row">
                        <input class="terms-row__checkbox" type="checkbox" id="send-copy-email-to-my">
                        <label class="terms-row__label" for="send-copy-email-to-my">Send a copy to my Email.</label>
                    </div>

                    <!-- sent-email__btn -->
                    <input class="section-content__btn" type="submit" value="Send Email">

                </form>

            </div>

        </section>

    </div>


    <!-- Sigin In Form -->
    <section>
        <h1>Sigin In Form</h1>
        <div id="siginInForm">
            <div id="contentSiginInForm">
                <form>
                    <div class="input-row">
                        <div class="iconUser"></div>
                        <div class="solidIcons"></div>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-row">
                        <div class="iconLock"></div>
                        <div class="solidIcons"></div>
                        <input type="password" placeholder="Password">
                    </div>
                    <label id="checkboxSiginInForm">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </label>
                    <input type="submit" id="siginIn" value="Sigin in">
                </form>
            </div>
        </div>
    </section>
    <!-- Recover Form -->
    <section>
        <h1>Recover Form</h1>
        <div id="recoverForm">
            <div id="contentRevocerForm">
                <form>
                    <div class="input-row">
                        <div class="iconEmail"></div>
                        <div class="solidIcons"></div>
                        <input type="text" placeholder="Enter your Email">
                    </div>
                    <div class="input-row">
                        <div class="iconPhone"></div>
                        <div class="solidIcons"></div>
                        <input type="text" placeholder="Enter your Phone number">
                    </div>
                    <div id="buttonRecoverForm">
                        <input type="submit" id="buttonSend" value="Send">
                        <input type="submit" id="buttonDone" value="Done">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Subscribe Form -->
    <section>
        <h1>Subscribe Form</h1>
        <div id="subscribeForm">
            <div id="contentSubscribeForm">
                <form>
                    <div class="input-row">
                        <div class="iconEmail"></div>
                        <div class="solidIcons"></div>
                        <input type="text" placeholder="Enter your Email">
                    </div>
                    <div id="buttonSubscribeForm">
                        <input type="submit" id="buttonSubscribe" value="Subscribe">
                        <input type="submit" id="buttonNoSubscribe" value="No, Thanks">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- <img id="logoBottom" src="img/logoBottom.png"> -->
</body>

</html>
