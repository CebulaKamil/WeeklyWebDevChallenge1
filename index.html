<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Weekly WebDev Challenge </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
    <!-- Header logo -->
    <header> 
        <img src="img/logo.png" alt="Logo-top">
    </header>
    <!-- Main content -->
    <main>
    <!-- Register Form -->
    <div id="contentLeft">
        <section>
            <h1>Register Form</h1>
            <div id="registerForm">
                <div id="contentRegisterForm">
                    <form>
                        <input type="text" placeholder="Username" class="username">
                        <input type="password" placeholder="Password" class="password">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <input type="text" placeholder="Email" class="email">
                        <input type="text" placeholder="Your Location" class="location">  
                        <label>
                            <input type="checkbox"  id="checkbox">
                            <p>I have read and accept the terms of use.</p>
                        </label>
                        <input type="submit" value="Sign up">
                    </form>
                </div>
            </div>
        </section>
    <!-- Send Email -->
    <section>   
            <h1>Send Email</h1>
            <div id="sendEmail">
                <div id="contentSendEmail">
                    <form>
                        <input type="text" placeholder="Your Name" class="username">
                        <input type="text" placeholder="Your Email" class="email">
                        <input type="text" placeholder="Type yor message ..." class="textarea">
                        <label>
                            <input type="checkbox">
                            <p>Send a copy to my Email</p>
                        </label>
                        <input type="submit" value="Send Email">
                    </form>
                </div>
            </div>
    </section>
</div>
    <!-- Sigin In Form -->
<div id="contentRight">
        <section>
            <h1>Sigin In Form</h1>
            <div id="siginInForm">
                <div id="contentSiginInForm">
                    <form>
                        <input type="text" placeholder="Username" class="username">
                        <input type="password" placeholder="Password" class="password">
                        <label id="checkboxSiginInForm">
                            <input type="checkbox">
                            <p>Remember me</p>
                        </label>
                        <input type="submit" id="siginIn" value="Sigin in">
                    </form>
                </div>
            </div> 
        </section>
    <!-- Recover Form -->
       <section>
            <h1>Recover Form</h1>
            <div id="recoverForm">
                <div id="contentRevocerForm">
                    <form>
                        <input type="text" placeholder="Enter you Email" class="email">
                        <input type="text" placeholder="Enter your Phone number" class="phone">
                        <input type="submit" id="buttonSend" value="Send">
                        <input type="submit" id="buttonDone" value="Done">
                    </form>
                </div>
            </div>
    </section>
    <!-- Subscribe Form -->
        <section>
            <h1>Subscribe Form</h1>
            <div id="subscribeForm">
                <div id="contentSubscribeForm">
                    <form>
                        <input type="text" placeholder="Enter your Email" class="email">
                        <div id="buttonSubscribeForm">
                            <input type="submit" id="buttonSubscribe" value="Subscribe">
                            <input type="submit" id="buttonNoSubscribe" value="No, Thanks">
                        </div>
                    </form>
                </div>
            </div> 
        </section>
            <img id="logoBottom" src="img/logoBottom.png">
    </main>
</body>
</html>
