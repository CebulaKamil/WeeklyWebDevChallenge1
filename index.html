<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Weekly WebDev Challenge </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="page">

        <!-- header-logo -->
        <header class="header page__header">
            <img class="header__logo" src="img/logo.png" alt="Top logo">
        </header>

        <!-- register-form -->
        <section class="section page__section">

            <h1 class="section__title">Register Form</h1>

            <div class="section-content">

                <form class="section-content__form">

                    <!-- register-form__user-name-->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/user.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Username">
                    </div>

                    <!-- register-form__user-password -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/lock.png" alt="Lock icon">
                        </div>
                        <input class="input-row__input" type="password" placeholder="Password">
                    </div>

                    <!-- register-form__user-repassword -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/lock.png" alt="Lock icon">
                        </div>
                        <input class="input-row__input" type="password" placeholder="Confirm Password">
                    </div>

                    <!-- register-form__user-email -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/email.png" alt="Email icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Email">
                    </div>

                    <!-- register-form__user-location -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/location.png" alt="Location icon">
                        </div>
                        <!-- register-form__location-option -->
                        <select class="input-row__input" name="location" placeholder="Your Location">
                            <option class="input-row__option" value="">Your Location</option>
                            <option value="Europe">Europe</option>
                            <option value="United States">Unitet States</option>
                            <option value="China">China</option>
                            <option value="Africa">Africa</option>
                        </select>
                    </div>

                    <!-- register-form__terms -->
                    <div class="terms-row">
                        <input class="terms-row__checkbox" type="checkbox" id="terms-checkbox">
                        <label class="terms-row__label" for="terms-checkbox">I have read and accept the terms of
                            use.</label>
                    </div>

                    <!-- register-form__submit -->
                    <input class="section-content__btn" type="submit" value="Sign up">

                </form>

            </div>

        </section>

        <!-- send-email -->
        <section class="section page__section">

            <h1 class="section__title">Send Email</h1>

            <div class="section-content">

                <form class="section-content__form">

                    <!-- send-email__user-name -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/user.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Your Name">
                    </div>

                    <!-- send-email__user-email -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/email.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Your Email">
                    </div>

                    <!-- send-email__textarea -->
                    <textarea class="input-row__textarea" placeholder="Type your message..."></textarea>

                    <!-- sent-email__ -->
                    <div class="terms-row">
                        <input class="terms-row__checkbox" type="checkbox" id="send-copy-email-to-my">
                        <label class="terms-row__label" for="send-copy-email-to-my">Send a copy to my Email.</label>
                    </div>

                    <!-- sent-email__btn -->
                    <input class="section-content__btn" type="submit" value="Send Email">

                </form>

            </div>

        </section>

        <!-- Sigin In Form -->
        <section class="section page__section">

            <h1 class="section__title">Sigin In Form</h1>

            <div class="section-content">

                <form>

                    <!-- sigin-in__user-name -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/user.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Username">
                    </div>

                    <!-- sigin-in__password -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/lock.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="password" placeholder="Password">
                    </div>

                    <!-- sigin-in__remember-me-checkbox -->
                    <div class="terms-row">
                        <input class="terms-row__checkbox" type="checkbox" id="remember-me">
                        <label class="terms-row__label" for="remember-me">Remember me</label>
                    </div>

                    <!-- sigin-in__btn -->
                    <input class="section-content__btn" type="submit" value="Sigin in">

                </form>

                <!-- end - .section-content -->
            </div>

            <!-- end - sigin in section -->
        </section>

        <!-- Recover Form -->
        <section class="section page__section">

            <h1 class="section__title">Recover Form</h1>

            <div class="section-content">

                <form>

                    <!-- recover-form__user-email -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/email.png" alt="Email icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Enter your Email">
                    </div>

                    <!-- recover-form__user-phone -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/phone.png" alt="Phone icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Enter your Phone number">
                    </div>

                    <!-- recover-buttons -->
                    <div class="buttons-row">
                        <input class="section-content__btn" type="submit" id="button-send" value="Send">
                        <input class="section-content__btn section-content__btn--disabled" type="submit"
                            id="button-done" value="Done">
                    </div>

                </form>

                <!-- end - .section-content -->
            </div>

            <!-- end - recover section -->
        </section>

        <!-- Subscribe Form -->
        <section class="section page__section">

            <h1 class="section__title">Subscribe Form</h1>

            <div class="section-content">

                <form>

                    <!-- subscribe__user-email -->
                    <div class="input-row">
                        <div class="input-row__icon">
                            <img class="input-row__icon-img" src="img/user.png" alt="User icon">
                        </div>
                        <input class="input-row__input" type="text" placeholder="Enter your Email">
                    </div>

                    <!-- subscribe__btns -->
                    <div class="buttons-row">
                        <input class="section-content__btn" type="submit" id="buttonSubscribe" value="Subscribe">
                        <input class="section-content__btn section-content__btn--red" type="submit"
                            id="buttonNoSubscribe" value="No, Thanks">
                    </div>

                </form>

                <!-- end - .section-content -->
            </div>

            <!-- end - subscribe-form -->
        </section>

        <footer class="footer page__footer">
            <img src="img/logo-bottom.png" alt="" class="footer__logo">
        </footer>

        <!-- end - .page -->
    </div>

</body>

</html>
